<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Rock Gardens</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <article>
    <header role="banner">
      <div class="div">
        <h1 class="h1japanese"><i lang="ja">枯山水</i></h1>
        <p class="h1english"><strong>Rock Gardens</strong></p>
      </div>
      <nav role="navigation">
        <ul>
          <li><a class="navi" href="a">Viewing</a></li>
          <li><a class="navi" href="a">Gravel</a></li>
          <li><a class="navi" href="a">Symbolism</a></li>
        </ul>
      </nav>
      <img class="banner" src="images/banner.svg" alt="">
    </header>
    <section>
      <h2><i lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する。</i></h2>
      <p class="push">Imitate the intimate essence of nature & discover the true meaning of life.</p>
    </section>
  </article>
  <main role="main">
    <figure class="viewing">
      <img src="images/viewing.svg" alt="">
      <h3><i lang="ja">閲覧</i></h3>
      <h3 class="englishsub">Viewing</h3>
      <p class="para">A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo</p>
      <a class="button" href="a">Learn more about Viewing</a>
    </figure>
    <figure class="gravel">
      <img src="images/gravel.svg" alt="">
      <h3><i lang="ja">砂利</i></h3>
      <h3 class="englishsub">Gravel</h3>
      <p class="para">Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
      <a class="button" href="a">Learn more about Gravel</a>
    </figure>
    <figure class="symbolism">
      <img src="images/symbolism.svg" alt="">
      <h3><i lang="ja">象徴主義</i></h3>
      <h3 class="englishsub">Symbolism</h3>
      <p class="para">In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp</p>
      <a class="button" href="a">Learn more about Symbolism</a>
    </figure>
  </main>
